<head>

  <main class="login-main">
    <div class="login-container">
    <div class="login-header">
        <h1>Comenzar</h1>
        <h2>Iniciar sesion</h2>
        <h3>Ingresa tu email y contraseña</h3>
      </div>
  
    <form id="login-form">
          <label>Email</label>
          <input type="email" id="email" class="login-input" required autofocus>
          <label>Contraseña</label>
          <input type="password" id="password" class="login-input" required>
          <button type="submit" class="login-button">Ingresar</button>
          <div class="login-footer">
            <p>¿No tienes una cuenta? <a href="registro.html" class="login-link">Regístrate</a></p>
          </div>
    </form>
  </div>
  </main>
