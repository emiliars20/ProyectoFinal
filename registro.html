<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
      background : linear-gradient(90deg, rgba(241,166,54) 11%, rgba(233,137,68) 50%, rgba(185, 107, 35) 100%)
    }
  </style>
</head>

<body>
  <!---------------REGISTRO-------------->
  <main class="login-main">
    <div class="login-container">
      <div class="login-header">
        <h1>Registro</h1>
        <h3>Ingresa tu email y contraseña</h3>
     </div>

     <form id="signupform">
         <label>Nombre</label>
         <input type="text" placeholder="Ingrese su Nombre y Apellido" id="name" class="login-input"required autofocus>
         <label>Email</label>
         <input type="email" placeholder="Ingrese su correo electrónico" id="email" class="login-input"required>
         <label>Contraseña</label>
         <input type="password" placeholder="Ingrese una contraseña" id="password" class="login-input" required>
        <button class="login-button" type="submit">Registrarme</button>
        <div class="login-footer">
            <p> ¿Ya tienes un usuario? <a href="login.html" class="login-link">Inicia sesión</a></p>
        </div>

      </form>
    </div>

    
<!----FOOTER------------>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/registro.js"></script>
</body>  


</html>
